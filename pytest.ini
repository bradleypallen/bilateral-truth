[tool:pytest]
markers =
    integration: marks tests as integration tests that make real API calls (may be slow and costly)
    openai: marks tests that require OpenAI API key
    anthropic: marks tests that require Anthropic API key  
    openrouter: marks tests that require OpenRouter API key
    
# By default, skip integration tests
addopts = -m "not integration" --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output options
console_output_style = progress
log_cli = true
log_cli_level = INFO